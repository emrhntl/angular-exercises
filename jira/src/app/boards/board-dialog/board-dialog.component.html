<h2 mat-dialog-title>Add new board</h2>
<div mat-dialog-content>

    <form [formGroup]="boardForm">
        <mat-form-field appearance="fill" style="width: 100%;">
            <mat-label>Title</mat-label>
            <input matInput formControlName="title">
            <mat-error *ngIf="boardForm.get('title')?.hasError('required')">You have to enter title</mat-error>
        </mat-form-field>
    </form>

</div>
<div mat-dialog-actions>
    <button mat-raised-button color="accent" (click)="close()">Cancel</button>
    <button [disabled]="boardForm.invalid" (click)="create()" mat-raised-button color="primary">Create</button>
</div>
