<div class="container center">
    <div class="row">
        <div class="col-lg-3 col-md-4 col-sm-6 mt-5"
            *ngFor="let post of blogData | slice: (page-1) * pageSize : page * pageSize">
            <mat-card class="example-card">
                <mat-card-header>
                    <!-- <img [src]="getAvatar()" alt=""> -->
                    <mat-card-title style="overflow: hidden;
                    text-overflow: ellipsis;
                    display: -webkit-box;
                    -webkit-line-clamp: 1;
                    -webkit-box-orient: vertical;">{{post.title}}</mat-card-title>
                </mat-card-header>
                <img mat-card-image src="assets/images/image{{post.imageId}}.jpg" alt="Photo of a Shiba Inu">
                <mat-card-content>
                    <p style="overflow: hidden;
                    text-overflow: ellipsis;
                    display: -webkit-box;
                    -webkit-line-clamp: 3;
                    -webkit-box-orient: vertical;">
                        {{post.body}}
                    </p>
                </mat-card-content>
                <mat-card-actions>
                    <button mat-raised-button color="accent">View</button>
                    <button mat-raised-button color="primary">Edit</button>
                </mat-card-actions>
            </mat-card>

        </div>

    </div>
</div>

<div class="paginationContainer my-3">
    <ngb-pagination [(page)]="page" [pageSize]="pageSize" [collectionSize]="blogData.length"></ngb-pagination>
</div>
